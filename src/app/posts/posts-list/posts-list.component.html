<mat-toolbar color="primary">
  <span>Список постов</span>
  <span class="logo-spacer"></span>
  
  <a mat-button (click)="logout()"><mat-icon>logout</mat-icon></a>

  <a mat-button href="#"><mat-icon>person</mat-icon></a>

</mat-toolbar>

<div class="card" *ngFor="let post of posts">
  <a [routerLink]="['/posts', post.id]"><h2>№ {{post.id}}</h2></a>
  <h3><b>Id пользователя:  {{ post.userId }}</b></h3>
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
</div>
